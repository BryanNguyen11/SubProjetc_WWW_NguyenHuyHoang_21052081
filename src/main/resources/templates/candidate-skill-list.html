<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Candidate Skill List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #007bff;
            padding: 10px 0;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        nav a {
            font-size: 24px;
            font-weight: bold;
            color: white;
            text-decoration: none;
        }
        nav ul {
            display: flex;
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            margin: 0 15px;
        }
        h2 {
            text-align: center;
            margin-top: 20px;
            color: #007bff;
        }
        ul {
            max-width: 800px;
            margin: 20px auto;
            padding: 0;
            list-style-type: none;
        }
        ul li {
            background: white;
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        ul li span {
            margin-right: 10px;
        }
        a {
            display: block;
            text-align: center;
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            text-decoration: none;
            max-width: 200px;
            margin: 20px auto;
        }
        a:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <header>
        <nav>
            <a href="#">Trang Chủ</a>
            <ul>
                <li><a href="/candidates">Ứng viên</a></li>
                <li><a href="/companies">Công ty</a></li>
                <li><a href="/jobs">Công việc</a></li>
                <li><a href="/skills">Kỹ năng</a></li>
            </ul>
        </nav>
    </header>

    <h2>Candidate Skill List</h2>

    <ul>
        <li th:each="candidateSkill : ${candidateSkills}">
            <span th:text="${candidateSkill.candidate.fullName}">Candidate Name</span> - 
            <span th:text="${candidateSkill.skill.skillName}">Skill Name</span> - 
            <span th:text="${candidateSkill.skillLevel}">Skill Level</span>
        </li>
    </ul>

    <a href="/candidate-skills/add">Add Candidate Skill</a>

</body>
</html>
