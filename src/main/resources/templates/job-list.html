<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Danh Sách Công Việc</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #007bff;
            padding: 10px 0;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        nav a {
            font-size: 24px;
            font-weight: bold;
            color: white;
            text-decoration: none;
        }
        nav ul {
            display: flex;
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            margin: 0 15px;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
            color: #007bff;
        }
        a {
            display: block;
            text-align: center;
            margin: 20px auto;
            background-color: rgb(0, 123, 255);
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            text-decoration: none;
            max-width: 200px;
        }
        a:hover {
            background-color: #218838;
        }
        table {
            width: 100%;
            max-width: 1200px;
            margin: 20px auto;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        table thead {
            background-color: #007bff;
            color: white;
        }
        table thead th {
            padding: 10px;
            text-align: left;
        }
        table tbody tr {
            border-bottom: 1px solid #ddd;
        }
        table tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        table tbody td {
            padding: 10px;
            text-align: left;
        }
        table tbody td a {
            color: #007bff;
            text-decoration: none;
        }
        table tbody td a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <header>
        <nav>
            <a href="#">Trang Chủ</a>
            <ul>
                <li><a href="/candidates">Ứng viên</a></li>
                <li><a href="/companies">Công ty</a></li>
                <li><a href="/jobs">Công việc</a></li>
                <li><a href="/skills">Kỹ năng</a></li>
            </ul>
        </nav>
    </header>

    <h1>Danh Sách Công Việc</h1>

    <a href="/jobs/new">Đăng Tin Tuyển Dụng Mới</a>

    <table>
        <thead>
            <tr>
                <th>Tên Công Việc</th>
                <th>Mô Tả</th>
                <th>Công Ty</th>
                <th>Gợi Ý Ứng Viên</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="job : ${jobs}">
                <td th:text="${job.jobName}"></td>
                <td th:text="${job.jobDesc}"></td>
                <td th:text="${job.company.compName}"></td>
                <td><a th:href="@{/jobs/recommendations/{id}(id=${job.jobId})}">Gợi Ý Ứng Viên</a></td>
            </tr>
        </tbody>
    </table>

</body>
</html>
