<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chỉnh Sửa Ứng Viên</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #007bff;
            padding: 10px 0;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        nav a {
            font-size: 24px;
            font-weight: bold;
            color: white;
            text-decoration: none;
        }
        nav ul {
            display: flex;
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            margin: 0 15px;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
            color: #007bff;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        form div {
            margin-bottom: 15px;
        }
        form label {
            display: block;
            margin-bottom: 5px;
        }
        form input[type="text"],
        form input[type="date"],
        form input[type="email"] {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <header>
        <nav>
            <a href="#">Trang Chủ</a>
            <ul>
                <li><a href="/candidates">Ứng viên</a></li>
                <li><a href="/companies">Công ty</a></li>
                <li><a href="/jobs">Công việc</a></li>
                <li><a href="/skills">Kỹ năng</a></li>
            </ul>
        </nav>
    </header>

    <h1>Chỉnh Sửa Ứng Viên</h1>

    <form th:action="@{/candidates/update/{id}(id=${candidate.canId})}" th:object="${candidate}" method="post">
        <div>
            <label for="fullName">Họ và tên:</label>
            <input type="text" id="fullName" th:field="*{fullName}" required>
        </div>
        <div>
            <label for="dob">Ngày sinh:</label>
            <input type="date" id="dob" th:field="*{dob}" required>
        </div>
        <div>
            <label for="address">Địa chỉ:</label>
            <input type="text" id="address" th:field="*{address.street}" required>
            <input type="text" id="city" th:field="*{address.city}" required>
            <input type="text" id="zipcode" th:field="*{address.zipcode}" required>
            <input type="text" id="country" th:field="*{address.country}" required>
        </div>
        <div>
            <label for="phone">Số điện thoại:</label>
            <input type="text" id="phone" th:field="*{phone}" required>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" th:field="*{email}" required>
        </div>
        <button type="submit">Lưu</button>
    </form>

</body>
</html>
