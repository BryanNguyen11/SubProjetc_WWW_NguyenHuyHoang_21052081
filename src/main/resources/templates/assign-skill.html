<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Assign Skill to Candidate</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #007bff;
            padding: 10px 0;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        nav a {
            font-size: 24px;
            font-weight: bold;
            color: white;
            text-decoration: none;
        }
        nav ul {
            display: flex;
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            margin: 0 15px;
        }
        h2 {
            text-align: center;
            margin-top: 20px;
            color: #007bff;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        form div {
            margin-bottom: 15px;
        }
        form label {
            display: block;
            margin-bottom: 5px;
        }
        form input[type="text"],
        form select {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <header>
        <nav>
            <a href="#">Trang Chủ</a>
            <ul>
                <li><a href="/candidates">Ứng viên</a></li>
                <li><a href="/companies">Công ty</a></li>
                <li><a href="/jobs">Công việc</a></li>
                <li><a href="/skills">Kỹ năng</a></li>
            </ul>
        </nav>
    </header>

    <h2>Assign Skill to Candidate</h2>

    <form th:action="@{/skills/assign}" method="post">
        <div>
            <label>Candidate:</label>
            <select name="candidateId">
                <option value="">Select Candidate</option>
                <option th:each="candidate : ${candidates}" th:value="${candidate.canId}" th:text="${candidate.fullName}"></option>
            </select>
        </div>
        <div>
            <label>Skill:</label>
            <select name="skillId">
                <option value="">Select Skill</option>
                <option th:each="skill : ${skills}" th:value="${skill.skillId}" th:text="${skill.skillName}"></option>
            </select>
        </div>
        <div>
            <label>Skill Level:</label>
            <input type="text" name="skillLevel" />
        </div>
        <div>
            <label>More Infos:</label>
            <input type="text" name="moreInfos" />
        </div>
        <button type="submit">Assign Skill</button>
    </form>

    <a href="/skills">Back to Skill List</a>

</body>
</html>
